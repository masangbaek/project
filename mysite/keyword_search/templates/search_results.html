<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Search Results</title>
</head>
<body>
    <h1>Game Search Results</h1>

    <form method="GET" action="{% url 'search' %}">
        <label for="query">Enter keyword</label>
        <input type="text" id="query" name="query" placeholder="Enter keyword" value="{{request.GET.query}}">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for result in results %}
            <li>{{ result.word }}: {{ result.description }}</li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
